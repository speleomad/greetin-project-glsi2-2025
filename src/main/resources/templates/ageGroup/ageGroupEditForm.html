<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Age Group</title>
  <link th:replace="layout/default-layout::link">
  <script type="text/javascript"></script>
</head>

<body th:replace="layout/default-layout::body(title='Update Age Group')">
    <div  th:fragment="content">
      <div class="mt-3 mb-5">
        <a class="btn btn-primary" th:href="@{/ageGroups}">Back</a>
      </div>
    <form th:action="@{|/ageGroups/${id}/edit|}" th:object="${ageGroupForm}" method="POST">
        <div>
            <label class="form-label mt-4" for="groupName">Group Name</label>
            <input type="text" name="name" id="groupName"  class="form-control" th:classappend="${#fields.hasErrors('groupName')}?is-invalid" th:field="*{groupName}" >
            <span th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}" class="invalid-feedback">Name Error</span>
        </div>
       
        <div>
            <label class="form-label mt-4" for="minAge">Min Age</label>
            <input type="number"  name="minAge" id ="minAge"  class="form-control" th:classappend="${#fields.hasErrors('minAge')}?is-invalid" th:field="*{minAge}">
            <span th:if="${#fields.hasErrors('minAge')}" th:errors="*{minAge}" class="invalid-feedback">Age Error</span>
        </div>
        <div>
          <label class="form-label mt-4" for="maxAge">Max Age</label>
          <input type="number"  name="maxAge" id ="maxAge"  class="form-control" th:classappend="${#fields.hasErrors('maxAge')}?is-invalid" th:field="*{maxAge}">
          <span th:if="${#fields.hasErrors('maxAge')}" th:errors="*{maxAge}" class="invalid-feedback">Age Error</span>
      </div>

       
        <div class="mt-4">
            <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>

   
    </div>
</body>

</html>
