<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Person List</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootswatch/dist/flatly/bootstrap.css}"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <h1>Person List</h1>
    <div>
        <a th:href="@{/persons/create}">Add person</a>
    </div>
    <br>

    <table border="1" width="80%">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Photo</th>
            <th>Actions</th>
        </tr>
        <tr th:each="person:${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td><img th:src="(${person.photo}!=null)?@{|images/${person.photo}|}:@{'images/default.png'}" alt="Photo"
                    width="50" height="50"></td>
            <td>
                <form th:action="@{|/persons/${person.id}/edit|}" method="get">
                    <input type="submit" value="Update">
                </form> 
                <form th:action="@{|/persons/${person.id}/delete|}" method="Post">
                    <input type="submit" value="Delete">
                </form>
            </td> 
        </tr>
    </table>
</body>

</html>
